<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menghitung Biaya Parkir Kendaraan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 420px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
    }
    .total {
      margin-top: 25px;
      padding: 15px;
      border-top: 2px solid #ddd;
      font-size: 15px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Menghitung Biaya Parkir Kendaraan</h2>

    <label for="vehicle">Jenis Kendaraan :</label>
    <select id="vehicle">
      <option value="motor">Motor</option>
      <option value="mobil">Mobil</option>
    </select>

    <label for="hours">Lama Parkir (jam) :</label>
    <input type="number" id="hours" min="1" placeholder="Masukkan lama parkir">

    <button onclick="hitungBiaya()">Hitung Biaya</button>

    <div class="result" id="result"></div>

    <div class="total" id="total"></div>
  </div>

  <script>
    // Fungsi hitung parkir motor
    function calculateMotorcycle(time) {
      if (time <= 0) return 0;
      let biaya = 2000;
      if (time > 1) {
        biaya += (time - 1) * 1000;
      }
      return biaya;
    }

    // Fungsi hitung parkir mobil
    function calculateCar(time) {
      if (time <= 0) return 0;
      let biaya = 5000;
      if (time > 1) {
        biaya += (time - 1) * 2000;
      }
      return biaya;
    }

    // Hitung biaya satu kendaraan
    function hitungBiaya() {
      const vehicle = document.getElementById("vehicle").value;
      const hours = parseInt(document.getElementById("hours").value);

      if (!hours || hours <= 0) {
        document.getElementById("result").innerText = "Masukkan lama parkir yang benar!";
        return;
      }

      let biaya = 0;
      if (vehicle === "motor") {
        biaya = calculateMotorcycle(hours);
        document.getElementById("result").innerText =
          `Biaya parkir motor selama ${hours} jam adalah Rp ${biaya.toLocaleString("id-ID")}`;
      } else {
        biaya = calculateCar(hours);
        document.getElementById("result").innerText =
          `Biaya parkir mobil selama ${hours} jam adalah Rp ${biaya.toLocaleString("id-ID")}`;
      }

      // Sekaligus tampilkan total pendapatan sesuai soal (3 motor + 2 mobil)
      hitungTotalPendapatan();
    }

    // Hitung total pendapatan sesuai contoh soal
    function hitungTotalPendapatan() {
      let motor1 = calculateMotorcycle(1);
      let motor2 = calculateMotorcycle(2);
      let motor3 = calculateMotorcycle(3);

      let mobil1 = calculateCar(1);
      let mobil2 = calculateCar(2);

      let total = motor1 + motor2 + motor3 + mobil1 + mobil2;

      document.getElementById("total").innerText = 
        `Contoh soal:\n` +
        `- Motor (1,2,3 jam) = Rp ${(motor1 + motor2 + motor3).toLocaleString("id-ID")}\n` +
        `- Mobil (1,2 jam) = Rp ${(mobil1 + mobil2).toLocaleString("id-ID")}\n` +
        `Total Pendapatan = Rp ${total.toLocaleString("id-ID")}`;
    }
  </script>
</body>
</html>
